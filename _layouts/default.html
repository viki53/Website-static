<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% if page.title %}
	<title>{{ page.title }} | {{ site.title }}</title>
	{% else %}
	<title>{{ site.title }}</title>
	{% endif %}

	<link rel="icon" type="image/png" href="{{ '/images/logo-helyo.png' | relative_url }}" />
	<link rel="icon" type="image/svg+xml" href="{{ '/images/logo-helyo.svg' | relative_url }}" />

	<link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">

	<link rel="canonical" href="{{ page.url | absolute_url }}" />

	{% feed_meta %}

	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:locale" content="{{ site.language }}">
	
	<meta property="og:title" content="{{ page.title | default:site.title }}">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ page.title | default:site.title }}">
	<meta name="twitter:url" content="{{ page.url | absolute_url }}">
	<meta name="twitter:site" content="{{ site.twitter_username }}">

	{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt | strip_html | normalize_whitespace }}">
	<meta property="og:description" content="{{ page.excerpt | strip_html | normalize_whitespace }}">
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | normalize_whitespace }}">
	{% else %}
	<meta name="description" content="{{ site.description | strip_html | normalize_whitespace }}">
	<meta property="og:description" content="{{ site.description | strip_html | normalize_whitespace }}">
	<meta name="twitter:description" content="{{ site.description | strip_html | normalize_whitespace }}">
	{% endif %}

	{% if page.cover %}
	<meta property="og:image" content="{{ page.cover | absolute_url }}">
	<meta name="twitter:image" content="{{ page.cover | absolute_url }}">
	{% else %}
	<meta property="og:image" content="{{ '/images/logo-helyo.png' | absolute_url }}">
	<meta name="twitter:image" content="{{ '/images/logo-helyo.png' | absolute_url }}">
	{% endif %}

	{% include matomo.html %}
</head>

<body>
	{{ content }}
</body>
</html>
